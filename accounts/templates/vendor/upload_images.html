{% extends "utils/vendor_base.html" %}
{% load static %}

{% block start %}
<div class="container mt-5">
    <div class="row">
        {% if images %}
            {% for image in images %}
            <div class="col-2 mb-3 me-3">
                <img src="{{ image.image.url }}" alt="Hotel Image" style="height: 150px;">
                <a href="{% url 'delete_image' image.id %}" class="btn btn-danger mt-3" >DEL</a>
            </div>
            {% endfor %}
        {% else %}
            <p>No images uploaded for this hotel.</p>
        {% endif %}
    </div>

    <form method="POST" enctype="multipart/form-data" class="mt-5">
        {% csrf_token %}
        {% include "utils/alerts.html" %}
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Image</label>
            <input type="file" name="image" class="form-control" id="inputGroupFile01">
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
    </form>
</div>
{% endblock %}
