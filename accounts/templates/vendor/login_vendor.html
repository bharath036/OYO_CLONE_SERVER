{% extends "utils/base.html" %}

{% block start %}

<div class="container mt-5 pt-5 pb-5">
    <div class="col-6 mx-auto card shadow-lg p-4" style="bottom: None;">
        <h2>VENDOR LOGIN</h2>
        <form method = "POST" >
      {% include "utils/alerts.html" %}
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input id ="email" type="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type = "button" class="btn btn-success" onclick="sendOTP()">Login with OTP</button>
      </form>
        <!-- Vendor Registration Link -->
        <div class="mt-3 text-center">
            <p>Don't have a vendor account? <a href="/register-vendor/" class="text-primary">Register as a Vendor</a></p>
        </div>

</div>
</div>
<script>
  function sendOTP(){
    var email = document.getElementById('email').value 
    if(email == ""){
      alert("Email cannot be blank")
      return 
    }
    window.location.href = `/send_otp/${email}`
  }

</script>

{% endblock%}
