<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OYO CLONE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the whole page takes up full height */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Make the content area expand */
        .content {
            flex: 1;
        }

        /* Footer should always stay at the bottom */
        footer {
            margin-top: auto;
            background-color: #212529; /* Dark background */
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
  </head>
  <body>

    {% include "utils/navbar.html" %}
    {% include "utils/alerts.html" %}

    <!-- Wrap content inside a flex container -->
    <div class="content">
        {% block start %} {% endblock %}
    </div>

    <!-- Footer with Vendor Login Link -->
    <footer>
        <div class="container">
            <span>All Rights Reserved 2025. OYO CLONE</span>
            <span class="ms-3">
                <a href="{% url 'login_vendor' %}" class="text-light">Vendor Login</a>
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
