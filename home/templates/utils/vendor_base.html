<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OYO CLONE | DASHBOARD</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Froala Editor CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css">

    <!-- jQuery (Required for Froala) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Froala Editor JS -->
    <script src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>

    <style>
        /* Ensure the whole page takes up full height */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Make the content area expand */
        .content {
            flex: 1;
        }

        /* Footer should always stay at the bottom */
        footer {
            margin-top: auto;
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark shadow-lg p-2">
      <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="/"> 
              <img height="40" src="https://images.seeklogo.com/logo-png/27/1/oyo-rooms-logo-png_seeklogo-272486.png"> 
          </a>
  
          <!-- Navbar Items (Always Visible) -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'login_page'%}">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'register_page'%}">Register</a></li>
          </ul>
  
          <!-- Logout Button (Aligned to Right) -->
          <a class="btn btn-danger ms-auto" href="{% url 'logout_view' %}">Logout</a>
      </div>
  </nav>
  
    
  

    <!-- Main Content Block -->
    {% block start %}
    {% endblock %}

    <!-- Footer -->
    <footer>All Rights Reserved 2025. OYO CLONE</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
